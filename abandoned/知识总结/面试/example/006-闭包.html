<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>006-闭包</title>
</head>
<style>
</style>

<body>
  <h2>闭包</h2>
  <button onclick="btnClick()">给li标签添加点击事件</button>
  <ul>
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
  </ul>
  <script type="text/javascript">
    function close() {
      var a = 0;
      console.log(`匿名函数外部的a：${a}`);
      return function () {
        a++;
        console.log(a)
      }
    };
    let a = close();
    let b = close();
    // 按下列顺序执行
    a() //1
    a() //2
    a() //3
    b() //1
    b() //2
  </script>
  <script>
    // 使用闭包给标签添加点击事件，点击显示每个li标签的下标
    // 错误写法
    function errFuc(){
      let arr = document.getElementsByTagName('li');
      for(var i in arr){
        arr[i].onclick = function(){
          alert(i)
        }
      }
    }

    // 正确写法
    function btnClick() {
      let arr = document.getElementsByTagName('li');
      for (var i in arr) {
        (function (i) {
          arr[i].onclick = function () {
            alert(i)
          }
        })(i)
      }
    }
  </script>
</body>

</html>
